name: CD

on:
  push:
    branches: [ main ]  # Deploy only when main branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Example: Deploy to Vercel (replace with your actual hosting provider)
      - name: Deploy
