<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakline Bank - Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    h1 { margin-bottom: 1rem; }
    #userInfo, #accounts { margin-top: 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
  </style>
</head>
<body>
  <h1>Welcome to Oakline Bank</h1>
  <div id="userInfo">Loading your profile...</div>
  <div id="accounts">Loading accounts...</div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.28.0/dist/supabase.min.js"></script>

  <script>
    const SUPABASE_URL = '<?=process.env.NEXT_PUBLIC_SUPABASE_URL?>';
    const SUPABASE_ANON_KEY = '<?=process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY?>';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadDashboard() {
      // Get the current user
      const { data: { user }, error: userError } = await supabase.auth.getUser();
      const userInfoDiv = document.getElementById('userInfo');
      const accountsDiv = document.getElementById('accounts');

      if (userError || !user) {
        userInfoDiv.textContent = 'Error loading user: ' + (userError?.message || 'No user logged in');
        return;
      }

      userInfoDiv.innerHTML = `<strong>Name:</strong> ${user.user_metadata?.first_name || ''} ${user.user_metadata?.last_name || ''}<br>
                               <strong>Email:</strong> ${user.email}`;

      // Fetch profile from `profiles` table
      const { data: profile, error: profileError } = await supabase
        .from('profiles')
        .select('*')
        .eq('id', user.id)
        .single();

      if (profileError) {
        userInfoDiv.innerHTML += `<br>Error fetching profile: ${profileError.message}`;
      } else {
        userInfoDiv.innerHTML += `<br><strong>Full Name:</strong> ${profile.first_name} ${profile.middle_name || ''} ${profile.last_name}`;
      }

      // Fetch accounts
      const { data: accounts, error: accountsError } = await supabase
        .from('accounts')
        .select('*')
        .eq('user_id', user.id);

      if (accountsError) {
        accountsDiv.textContent = 'Error fetching accounts: ' + accountsError.message;
        return;
      }

      if (!accounts || accounts.length === 0) {
        accountsDiv.textContent = 'No accounts found.';
        return;
      }

      let tableHTML = '<h2>Your Accounts</h2><table><tr><th>Account Number</th><th>Type</th><th>Balance</th></tr>';
      accounts.forEach(acc => {
        tableHTML += `<tr>
                        <td>${acc.account_number}</td>
                        <td>${acc.account_type}</td>
                        <td>$${acc.balance.toFixed(2)}</td>
                      </tr>`;
      });
      tableHTML += '</table>';
      accountsDiv.innerHTML = tableHTML;
    }

    loadDashboard();
  </script>
</body>
</html>
