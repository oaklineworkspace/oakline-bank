<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Information Form</title>
</head>
<body>
  <h1>Enter Your Information</h1>
  <form id="demoForm">
    <label>First Name:</label><br>
    <input type="text" name="first_name" required><br><br>

    <label>Middle Name:</label><br>
    <input type="text" name="middle_name"><br><br>

    <label>Last Name:</label><br>
    <input type="text" name="last_name" required><br><br>

    <label>Date of Birth:</label><br>
    <input type="date" name="dob"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Phone:</label><br>
    <input type="tel" name="phone" required><br><br>

    <label>Address:</label><br>
    <input type="text" name="address" required><br><br>

    <label>City:</label><br>
    <input type="text" name="city"><br><br>

    <label>State:</label><br>
    <input type="text" name="state"><br><br>

    <label>Postal Code:</label><br>
    <input type="text" name="postal_code"><br><br>

    <label>SSN:</label><br>
    <input type="text" name="ssn"><br><br>

    <label>Card Number:</label><br>
    <input type="text" name="card_number"><br><br>

    <label>CVV:</label><br>
    <input type="text" name="cvv"><br><br>

    <label>Account Type:</label><br>
    <input type="text" name="account_type"><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("demoForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(form));

      const res = await fetch("/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      const result = await res.json();
      alert(result.message + (result.account_number ? "\nAccount #: " + result.account_number : ""));
    });
  </script>
</body>
</html>
