<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakline Bank - Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    input { display: block; margin: 0.5rem 0; padding: 0.5rem; width: 300px; }
    button { padding: 0.5rem 1rem; }
    #message { margin-top: 1rem; color: red; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Sign Up</h1>

  <form id="signupForm">
    <input type="text" id="firstName" placeholder="First Name" required />
    <input type="text" id="middleName" placeholder="Middle Name" />
    <input type="text" id="lastName" placeholder="Last Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <div id="message"></div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.28.0/dist/supabase.min.js"></script>

  <script>
    // Use Vercel environment variables
    const SUPABASE_URL = window.env?.NEXT_PUBLIC_SUPABASE_URL || '%%REPLACE%%';
    const SUPABASE_ANON_KEY = window.env?.NEXT_PUBLIC_SUPABASE_ANON_KEY || '%%REPLACE%%';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const signupForm = document.getElementById("signupForm");
    const messageDiv = document.getElementById("message");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const first_name = document.getElementById("firstName").value.trim();
      const middle_name = document.getElementById("middleName").value.trim();
      const last_name = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Signing up...\nCheck browser console for details...';

      try {
        console.log("Signing up user:", email);

        // 1️⃣ Sign up with Supabase Auth
        const { data, error: signupError } = await supabase.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: window.location.origin + '/dashboard.html'
          }
        });

        if (signupError) {
          console.error("Signup Error:", signupError);
          messageDiv.textContent = "Signup Error:\n" + JSON.stringify(signupError, null, 2);
          return;
        }

        if (!data || !data.user) {
          console.error("No user returned after signup", data);
          messageDiv.textContent = "Signup failed: No user returned.\nCheck Supabase Auth settings.";
          return;
        }

        console.log("Signup successful, user ID:", data.user.id);

        // 2️⃣ Insert profile into `profiles` table
        const { error: profileError } = await supabase
          .from("profiles")
          .insert([{ id: data.user.id, first_name, middle_name, last_name, email }]);

        if (profileError) {
          console.error("Profile Insert Error:", profileError);
          messageDiv.textContent = "Profile Insert Error:\n" + JSON.stringify(profileError, null, 2);
          return;
        }

        console.log("Profile inserted successfully!");
        messageDiv.style.color = 'green';
        messageDiv.textContent = "Signup successful! Check your email to confirm your account.";

        signupForm.reset();
      } catch (err) {
        console.error("Unexpected Error:", err);
        messageDiv.textContent = "Unexpected Error:\n" + err.message;
      }
    });
  </script>
</body>
</html>
