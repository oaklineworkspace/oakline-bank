<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakline Bank - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sign Up</h1>

  <form id="signupForm">
    <input type="text" id="firstName" placeholder="First Name" required />
    <input type="text" id="middleName" placeholder="Middle Name" />
    <input type="text" id="lastName" placeholder="Last Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <div id="message" style="margin-top: 1rem; color:red;"></div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.28.0/dist/supabase.min.js"></script>

  <script>
    // Vercel environment variables
    const SUPABASE_URL = '%%SUPABASE_URL%%';         // Replace with Vercel env variable
    const SUPABASE_ANON_KEY = '%%SUPABASE_ANON_KEY%%'; // Replace with Vercel env variable

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const signupForm = document.getElementById("signupForm");
    const messageDiv = document.getElementById("message");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const first_name = document.getElementById("firstName").value.trim();
      const middle_name = document.getElementById("middleName").value.trim();
      const last_name = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Signing up...';

      try {
        // Supabase Auth signup
        const { data, error: signupError } = await supabase.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: window.location.origin + '/dashboard.html'
          }
        });

        if (signupError) {
          console.error("Signup Error:", signupError);
          messageDiv.textContent = "Signup Error: " + signupError.message;
          return;
        }

        // Insert user profile
        const { error: profileError } = await supabase
          .from("profiles")
          .insert([
            {
              id: data.user.id,
              first_name,
              middle_name,
              last_name,
              email
            }
          ]);

        if (profileError) {
          console.error("Profile Insert Error:", profileError);
          messageDiv.textContent = "Profile Insert Error: " + profileError.message;
          return;
        }

        messageDiv.style.color = 'green';
        messageDiv.textContent = "Signup successful! Check your email to confirm your account.";

        signupForm.reset();
      } catch (err) {
        console.error("Unexpected Error:", err);
        messageDiv.textContent = "Unexpected Error: " + err.message;
      }
    });
  </script>
</body>
</html>
