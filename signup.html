<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakline Bank - Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    input, button { display: block; margin: 0.5rem 0; padding: 0.5rem; width: 300px; }
    #message { margin-top: 1rem; color:red; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Create Your Oakline Bank Account</h1>
  <form id="signupForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>
  <div id="message"></div>

  <script>
    const form = document.getElementById("signupForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.style.color = "red";
      message.textContent = "Processing signup...";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          message.textContent = "Error: " + (data.error || "Unknown error");
          return;
        }

        message.style.color = "green";
        message.textContent = data.message;
        form.reset();
      } catch (err) {
        message.textContent = "Unexpected error: " + err.message;
      }
    });
  </script>
</body>
</html>
