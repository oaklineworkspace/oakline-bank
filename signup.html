<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakline Bank - Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Oakline Bank Signup</h1>
  <form id="signupForm">
    
    <!-- Full Name -->
    <h3>Full Name</h3>
    <input type="text" id="firstName" placeholder="First Name" required />
    <input type="text" id="middleName" placeholder="Middle Name" />
    <input type="text" id="lastName" placeholder="Last Name" required />

    <!-- Identification -->
    <h3>Identification</h3>
    <input type="text" id="ssnOrId" placeholder="SSN or ID Number" required />
    <input type="text" id="phone" placeholder="Phone Number" />
    <input type="date" id="dob" placeholder="Date of Birth" />

    <!-- Address -->
    <h3>Address</h3>
    <input type="text" id="street" placeholder="Street Address" required />
    <input type="text" id="city" placeholder="City" required />
    <input type="text" id="state" placeholder="State" required />
    <input type="text" id="zip" placeholder="ZIP / Postal Code" required />
    <input type="text" id="country" placeholder="Country" required />

    <!-- Account Types -->
    <h3>Account Types</h3>
    <label><input type="checkbox" value="Checking" class="accountType" /> Checking</label>
    <label><input type="checkbox" value="Saving" class="accountType" /> Saving</label>
    <label><input type="checkbox" value="Business" class="accountType" /> Business</label>

    <!-- Login Credentials -->
    <h3>Login Credentials</h3>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <!-- Submit -->
    <button type="submit">Sign Up</button>
  </form>

  <!-- Message display -->
  <div id="message"></div>

  <!-- Link to app.js -->
  <script src="app.js"></script>
</body>
</html>
