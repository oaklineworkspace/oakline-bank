<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakline Bank - Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    input { display: block; margin: 0.5rem 0; padding: 0.5rem; width: 300px; }
    button { padding: 0.5rem 1rem; }
    #message { margin-top: 1rem; color: red; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Login</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div id="message"></div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Logging in...';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          messageDiv.textContent = "Login Error: " + (data.error || "Unknown error");
          return;
        }

        messageDiv.style.color = 'green';
        messageDiv.textContent = "Login successful! Welcome, " + data.user.email;
        loginForm.reset();

        // Redirect to dashboard
        window.location.href = '/dashboard.html';

      } catch (err) {
        messageDiv.textContent = "Unexpected error: " + err.message;
      }
    });
  </script>
</body>
</html>
