<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakline Bank - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Login</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div id="message" style="margin-top: 1rem; color:red;"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.28.0/dist/supabase.min.js"></script>

  <script>
    const SUPABASE_URL = '%%SUPABASE_URL%%';
    const SUPABASE_ANON_KEY = '%%SUPABASE_ANON_KEY%%';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Logging in...';

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        console.error("Login Error:", error);
        messageDiv.textContent = "Login Error: " + error.message;
        return;
      }

      messageDiv.style.color = 'green';
      messageDiv.textContent = "Login successful! Redirecting to dashboard...";
      
      // Redirect to dashboard
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
