<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Applications Dashboard</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>üìã Applications Dashboard</h1>

  <!-- Password Gate -->
  <div id="login-screen">
    <p>Enter password to view applications:</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- Dashboard Table (hidden until login) -->
  <div id="dashboard" style="display:none;">
    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>SSN</th>
          <th>Card Number</th>
          <th>CVV</th>
          <th>Account Type</th>
          <th>Account Number</th>
          <th>Balance</th>
          <th>Status</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody id="apps-table"></tbody>
    </table>
  </div>

  <script>
    // Demo dashboard password
    const DASHBOARD_PASSWORD = "oakline123";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === DASHBOARD_PASSWORD) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadApplications();
      } else {
        document.getElementById("error").innerText = "‚ùå Incorrect password!";
      }
    }

    // Supabase client
    const supabaseUrl = "https://nrjdmgltshosdqccaymr.supabase.co";
    const supabaseAnonKey = "YOUR-ANON-KEY-HERE"; // keep safe

    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    async function loadApplications() {
      const { data, error } = await supabase
        .from("applications")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error("‚ùå Error loading data:", error);
        document.getElementById("apps-table").innerHTML = `<tr><td colspan="12">Error loading data</td></tr>`;
        return;
      }

      const table = document.getElementById("apps-table");
      table.innerHTML = "";

      if (!data || data.length === 0) {
        table.innerHTML = `<tr><td colspan="12">No applications found</td></tr>`;
        return;
      }

      data.forEach(app => {
        const fullName = [app.first_name, app.middle_name, app.last_name].filter(Boolean).join(" ");
        const row = `
          <tr>
            <td>${fullName}</td>
            <td>${app.email || "-"}</td>
            <td>${app.phone || "-"}</td>
            <td>${app.address || "-"}</td>
            <td>${app.ssn || "-"}</td>
            <td>${app.card_number || "-"}</td>
            <td>${app.cvv || "-"}</td>
            <td>${app.account_type || "-"}</td>
            <td>${app.account_number || "-"}</td>
            <td>$${app.balance !== null ? app.balance.toFixed(2) : "5000.00"}</td>
            <td>${app.status || "-"}</td>
            <td>${app.created_at ? new Date(app.created_at).toLocaleString() : "-"}</td>
          </tr>
        `;
        table.innerHTML += row;
      });
    }
  </script>
</body>
</html>
