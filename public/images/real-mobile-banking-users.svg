
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f1f5f9"/>
  
  <!-- Modern Office/Cafe Setting -->
  <rect x="0" y="450" width="800" height="150" fill="#e2e8f0"/>
  <rect x="100" y="400" width="600" height="50" fill="#cbd5e0" rx="25"/>
  
  <!-- Person 1 - Young Professional Woman with Phone -->
  <g transform="translate(150,250)">
    <!-- Body -->
    <rect x="30" y="80" width="60" height="100" fill="#be185d" rx="5"/>
    <rect x="35" y="85" width="50" height="20" fill="#ffffff"/>
    <!-- Head -->
    <circle cx="60" cy="50" r="25" fill="#f4a5a5"/>
    <!-- Hair -->
    <path d="M40 30 Q60 15 80 30 L80 55 Q60 25 40 55 Z" fill="#8b4513"/>
    <!-- Features -->
    <circle cx="54" cy="45" r="1.5" fill="#000"/>
    <circle cx="66" cy="45" r="1.5" fill="#000"/>
    <path d="M57 52 Q60 54 63 52" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Phone in hand -->
    <rect x="85" y="90" width="20" height="35" fill="#000000" rx="3"/>
    <rect x="87" y="92" width="16" height="25" fill="#1e40af"/>
    <rect x="88" y="93" width="14" height="20" fill="#ffffff"/>
    <!-- Banking App UI on phone -->
    <rect x="89" y="94" width="12" height="3" fill="#10b981"/>
    <text x="95" y="102" text-anchor="middle" font-family="Arial" font-size="4" fill="#374151">$2,450</text>
    <rect x="89" y="105" width="12" height="2" fill="#e5e7eb"/>
    <rect x="89" y="108" width="12" height="2" fill="#e5e7eb"/>
  </g>
  
  <!-- Person 2 - Middle-aged Man with Tablet -->
  <g transform="translate(350,240)">
    <!-- Body -->
    <rect x="25" y="80" width="70" height="110" fill="#1f2937" rx="5"/>
    <rect x="30" y="85" width="60" height="25" fill="#ffffff"/>
    <rect x="55" y="85" width="8" height="25" fill="#dc2626"/>
    <!-- Head -->
    <circle cx="60" cy="50" r="28" fill="#fdbcb4"/>
    <!-- Hair -->
    <path d="M35 30 Q60 18 85 30 L82 50 Q60 25 38 50 Z" fill="#6b7280"/>
    <!-- Features -->
    <circle cx="52" cy="45" r="2" fill="#000"/>
    <circle cx="68" cy="45" r="2" fill="#000"/>
    <path d="M55 55 Q60 58 65 55" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Tablet -->
    <rect x="100" y="80" width="35" height="50" fill="#374151" rx="3"/>
    <rect x="102" y="82" width="31" height="40" fill="#ffffff"/>
    <!-- Banking dashboard on tablet -->
    <rect x="103" y="83" width="29" height="8" fill="#1e40af"/>
    <text x="117" y="98" text-anchor="middle" font-family="Arial" font-size="6" fill="#000">Accounts</text>
    <rect x="103" y="102" width="14" height="8" fill="#10b981" rx="1"/>
    <rect x="118" y="102" width="14" height="8" fill="#f59e0b" rx="1"/>
    <text x="110" y="107" text-anchor="middle" font-family="Arial" font-size="3" fill="#fff">Checking</text>
    <text x="125" y="107" text-anchor="middle" font-family="Arial" font-size="3" fill="#fff">Savings</text>
  </g>
  
  <!-- Person 3 - Young Man with Smartphone -->
  <g transform="translate(550,260)">
    <!-- Body -->
    <rect x="30" y="80" width="60" height="100" fill="#0f766e" rx="5"/>
    <rect x="35" y="85" width="50" height="20" fill="#ffffff"/>
    <!-- Head -->
    <circle cx="60" cy="50" r="26" fill="#8b4513"/>
    <!-- Hair -->
    <path d="M38 25 Q60 12 82 25 L82 52 Q60 22 38 52 Z" fill="#2d1b0e"/>
    <!-- Features -->
    <circle cx="53" cy="45" r="1.5" fill="#000"/>
    <circle cx="67" cy="45" r="1.5" fill="#000"/>
    <path d="M56 53 Q60 55 64 53" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Smartphone -->
    <rect x="95" y="85" width="18" height="32" fill="#000000" rx="2"/>
    <rect x="97" y="87" width="14" height="22" fill="#ffffff"/>
    <!-- Mobile banking interface -->
    <rect x="98" y="88" width="12" height="4" fill="#1e40af"/>
    <text x="104" y="96" text-anchor="middle" font-family="Arial" font-size="3" fill="#000">Transfer</text>
    <circle cx="104" cy="102" r="3" fill="#10b981"/>
    <text x="104" y="104" text-anchor="middle" font-family="Arial" font-size="2" fill="#fff">âœ“</text>
  </g>
  
  <!-- Modern Banking Elements -->
  <rect x="50" y="480" width="80" height="15" fill="#1e40af" rx="7"/>
  <text x="90" y="490" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffffff">Mobile Banking</text>
  
  <rect x="600" y="470" width="100" height="20" fill="#10b981" rx="10"/>
  <text x="650" y="483" text-anchor="middle" font-family="Arial" font-size="12" fill="#ffffff">Secure & Fast</text>
  
  <!-- WiFi/Connection symbols -->
  <g transform="translate(300,480)">
    <path d="M0 10 Q10 0 20 10" stroke="#64748b" stroke-width="2" fill="none"/>
    <path d="M5 10 Q10 5 15 10" stroke="#64748b" stroke-width="2" fill="none"/>
    <circle cx="10" cy="12" r="1" fill="#64748b"/>
  </g>
  
  <!-- Bank building silhouette in background -->
  <rect x="650" y="300" width="100" height="100" fill="#cbd5e0" rx="5"/>
  <rect x="670" y="320" width="15" height="80" fill="#94a3b8"/>
  <rect x="705" y="320" width="15" height="80" fill="#94a3b8"/>
  
  <!-- Title -->
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e40af">
    Banking Made Simple
  </text>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    Access your accounts anytime, anywhere with our mobile banking
  </text>
</svg>
