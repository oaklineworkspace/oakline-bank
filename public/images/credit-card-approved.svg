
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg7)"/>
  
  <!-- Person holding card -->
  <ellipse cx="200" cy="450" rx="50" ry="100" fill="#1e293b" opacity="0.8"/>
  
  <!-- Credit Card -->
  <rect x="150" y="320" width="200" height="120" rx="15" fill="url(#card)"/>
  <text x="250" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">OAKLINE BANK</text>
  <text x="250" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">•••• •••• •••• 1234</text>
  <text x="250" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">REWARDS CARD</text>
  
  <!-- Approval Banner -->
  <rect x="400" y="200" width="350" height="250" rx="20" fill="white" stroke="#10b981" stroke-width="4"/>
  
  <!-- Banner Text -->
  <text x="575" y="240" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="24" font-weight="bold">APPROVED!</text>
  <text x="575" y="270" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16">Amanda Wilson</text>
  <text x="575" y="300" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="28" font-weight="bold">$5,000</text>
  <text x="575" y="325" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14">Credit Limit</text>
  <text x="575" y="350" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Rewards Credit Card</text>
  <text x="575" y="370" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">1.5% Cash Back on All Purchases</text>
  <text x="575" y="395" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">16.99% APR</text>
  <text x="575" y="425" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">OAKLINE BANK</text>
</svg>
