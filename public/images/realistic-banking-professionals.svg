
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Modern Bank Interior -->
  <rect x="0" y="400" width="800" height="200" fill="#e2e8f0"/>
  <rect x="50" y="350" width="700" height="50" fill="#cbd5e0"/>
  
  <!-- Professional Banker 1 - African American Woman -->
  <g transform="translate(150,200)">
    <!-- Business Suit -->
    <rect x="20" y="80" width="80" height="120" fill="#1e40af" rx="5"/>
    <rect x="25" y="85" width="70" height="30" fill="#ffffff"/>
    <!-- Head/Face -->
    <circle cx="60" cy="50" r="30" fill="#8b4513"/>
    <!-- Professional Hair -->
    <path d="M35 30 Q60 15 85 30 L85 55 Q60 25 35 55 Z" fill="#2d1b0e"/>
    <!-- Features -->
    <circle cx="52" cy="45" r="2" fill="#000"/>
    <circle cx="68" cy="45" r="2" fill="#000"/>
    <path d="M55 55 Q60 58 65 55" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Professional Badge -->
    <rect x="30" y="90" width="15" height="8" fill="#fbbf24"/>
  </g>
  
  <!-- Professional Banker 2 - Caucasian Man -->
  <g transform="translate(350,190)">
    <!-- Business Suit -->
    <rect x="20" y="80" width="80" height="120" fill="#374151" rx="5"/>
    <rect x="25" y="85" width="70" height="30" fill="#ffffff"/>
    <rect x="55" y="85" width="10" height="30" fill="#dc2626"/>
    <!-- Head/Face -->
    <circle cx="60" cy="50" r="30" fill="#fdbcb4"/>
    <!-- Professional Hair -->
    <path d="M35 35 Q60 20 85 35 L80 50 Q60 30 40 50 Z" fill="#8b4513"/>
    <!-- Features -->
    <circle cx="52" cy="45" r="2" fill="#000"/>
    <circle cx="68" cy="45" r="2" fill="#000"/>
    <path d="M55 55 Q60 58 65 55" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Glasses -->
    <circle cx="52" cy="45" r="8" fill="none" stroke="#000" stroke-width="1"/>
    <circle cx="68" cy="45" r="8" fill="none" stroke="#000" stroke-width="1"/>
    <line x1="60" y1="45" x2="60" y2="45" stroke="#000" stroke-width="2"/>
  </g>
  
  <!-- Professional Banker 3 - Hispanic Woman -->
  <g transform="translate(550,200)">
    <!-- Business Suit -->
    <rect x="20" y="80" width="80" height="120" fill="#7c3aed" rx="5"/>
    <rect x="25" y="85" width="70" height="30" fill="#ffffff"/>
    <!-- Head/Face -->
    <circle cx="60" cy="50" r="30" fill="#d2b48c"/>
    <!-- Professional Hair -->
    <path d="M30 25 Q60 10 90 25 L90 65 Q60 35 30 65 Z" fill="#2d1b0e"/>
    <!-- Features -->
    <circle cx="52" cy="45" r="2" fill="#000"/>
    <circle cx="68" cy="45" r="2" fill="#000"/>
    <path d="M55 55 Q60 58 65 55" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Earrings -->
    <circle cx="40" cy="55" r="3" fill="#fbbf24"/>
    <circle cx="80" cy="55" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Professional Documents/Tablets -->
  <rect x="100" y="350" width="40" height="30" fill="#ffffff" stroke="#374151"/>
  <rect x="300" y="360" width="40" height="30" fill="#ffffff" stroke="#374151"/>
  <rect x="500" y="355" width="40" height="30" fill="#ffffff" stroke="#374151"/>
  
  <!-- Banking Text -->
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Professional Banking Team
  </text>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    Expert Financial Advisors Ready to Help You
  </text>
  
  <!-- Oakline Bank Logo Area -->
  <rect x="50" y="50" width="150" height="40" fill="#1e40af" rx="8"/>
  <text x="125" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    OAKLINE BANK
  </text>
</svg>
