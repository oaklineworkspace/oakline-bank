
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skin1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdbcb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4a79b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skin2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c49864;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skin3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- City skyline silhouette -->
  <polygon points="0,500 100,450 150,480 200,420 250,460 300,400 350,440 400,380 450,420 500,360 550,400 600,340 650,380 700,320 750,360 800,300 800,600 0,600" fill="#0f172a" opacity="0.3"/>
  
  <!-- Professional Woman with Phone (Left) -->
  <g transform="translate(200, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="100" rx="45" ry="80" fill="#1f2937"/>
    <!-- Arms -->
    <ellipse cx="-35" cy="80" rx="15" ry="45" fill="url(#skin1)" transform="rotate(-15)"/>
    <ellipse cx="35" cy="80" rx="15" ry="45" fill="url(#skin1)" transform="rotate(15)"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="40" fill="url(#skin1)"/>
    <!-- Professional hair -->
    <path d="M -35,-25 Q 0,-45 35,-25 Q 40,-10 35,15 Q 0,20 -35,15 Q -40,-10 -35,-25" fill="#2d1810"/>
    <!-- Eyes with glasses -->
    <rect x="-25" y="-12" width="50" height="20" rx="10" fill="none" stroke="#374151" stroke-width="2"/>
    <circle cx="-12" cy="-2" r="8" fill="white"/>
    <circle cx="12" cy="-2" r="8" fill="white"/>
    <circle cx="-12" cy="-2" r="5" fill="#1f2937"/>
    <circle cx="12" cy="-2" r="5" fill="#1f2937"/>
    <!-- Professional smile -->
    <path d="M -15,15 Q 0,25 15,15" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Phone in hand -->
    <rect x="20" y="60" width="20" height="35" rx="5" fill="#1f2937" filter="url(#glow)"/>
    <rect x="22" y="62" width="16" height="25" fill="#3b82f6"/>
    <!-- Banking app interface -->
    <rect x="23" y="63" width="14" height="4" fill="#1e40af"/>
    <text x="30" y="70" font-family="Arial" font-size="4" fill="white" text-anchor="middle">OAKLINE</text>
    <circle x="26" y="75" r="2" fill="#10b981"/>
    <rect x="24" y="78" width="10" height="1" fill="#e5e7eb"/>
    <rect x="24" y="80" width="8" height="1" fill="#e5e7eb"/>
    <rect x="24" y="82" width="12" height="1" fill="#e5e7eb"/>
    <text x="30" y="85" font-family="Arial" font-size="3" fill="#10b981" text-anchor="middle">$12,450.32</text>
  </g>
  
  <!-- Young Man with Phone (Center) -->
  <g transform="translate(400, 220)">
    <!-- Body -->
    <ellipse cx="0" cy="90" rx="40" ry="70" fill="#059669"/>
    <!-- Arms -->
    <ellipse cx="-30" cy="70" rx="12" ry="40" fill="url(#skin2)" transform="rotate(-20)"/>
    <ellipse cx="30" cy="70" rx="12" ry="40" fill="url(#skin2)" transform="rotate(20)"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="35" fill="url(#skin2)"/>
    <!-- Modern haircut -->
    <path d="M -30,-20 Q 0,-40 30,-20 Q 35,-5 25,10 Q 0,15 -25,10 Q -35,-5 -30,-20" fill="#1a1a1a"/>
    <!-- Eyes -->
    <circle cx="-10" cy="-5" r="4" fill="white"/>
    <circle cx="10" cy="-5" r="4" fill="white"/>
    <circle cx="-10" cy="-5" r="3" fill="#1f2937"/>
    <circle cx="10" cy="-5" r="3" fill="#1f2937"/>
    <!-- Friendly smile -->
    <path d="M -12,10 Q 0,20 12,10" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Phone with both hands -->
    <rect x="-15" y="50" width="30" height="45" rx="8" fill="#1f2937" filter="url(#glow)"/>
    <rect x="-12" y="53" width="24" height="35" fill="#1e40af"/>
    <!-- Mobile banking interface -->
    <rect x="-10" y="55" width="20" height="6" fill="#3b82f6"/>
    <text x="0" y="60" font-family="Arial" font-size="4" fill="white" text-anchor="middle">MOBILE BANKING</text>
    <!-- Transfer interface -->
    <circle cx="-5" cy="68" r="3" fill="#fbbf24"/>
    <circle cx="5" cy="68" r="3" fill="#10b981"/>
    <path d="M -2,68 L 2,68" stroke="white" stroke-width="1" marker-end="url(#arrow)"/>
    <rect x="-8" y="72" width="16" height="2" fill="#34d399"/>
    <text x="0" y="76" font-family="Arial" font-size="3" fill="white" text-anchor="middle">Transfer Complete</text>
    <text x="0" y="80" font-family="Arial" font-size="4" fill="#34d399" text-anchor="middle">$500.00</text>
  </g>
  
  <!-- Elderly Woman with Phone (Right) -->
  <g transform="translate(600, 210)">
    <!-- Body -->
    <ellipse cx="0" cy="95" rx="38" ry="75" fill="#7c3aed"/>
    <!-- Arms -->
    <ellipse cx="-28" cy="75" rx="14" ry="38" fill="url(#skin3)" transform="rotate(-10)"/>
    <ellipse cx="28" cy="75" rx="14" ry="38" fill="url(#skin3)" transform="rotate(10)"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="32" fill="url(#skin3)"/>
    <!-- Gray hair -->
    <path d="M -28,-18 Q 0,-35 28,-18 Q 32,-5 28,8 Q 0,12 -28,8 Q -32,-5 -28,-18" fill="#9ca3af"/>
    <!-- Caring eyes -->
    <circle cx="-8" cy="-3" r="3" fill="white"/>
    <circle cx="8" cy="-3" r="3" fill="white"/>
    <circle cx="-8" cy="-3" r="2" fill="#1f2937"/>
    <circle cx="8" cy="-3" r="2" fill="#1f2937"/>
    <!-- Gentle smile -->
    <path d="M -10,8 Q 0,15 10,8" stroke="#1f2937" stroke-width="1.5" fill="none"/>
    <!-- Phone held carefully -->
    <rect x="15" y="55" width="18" height="32" rx="4" fill="#1f2937" filter="url(#glow)"/>
    <rect x="17" y="57" width="14" height="24" fill="#6366f1"/>
    <!-- Simple banking interface -->
    <rect x="18" y="58" width="12" height="3" fill="#4f46e5"/>
    <text x="24" y="64" font-family="Arial" font-size="3" fill="white" text-anchor="middle">OAKLINE</text>
    <text x="24" y="67" font-family="Arial" font-size="2.5" fill="white" text-anchor="middle">BANK</text>
    <rect x="19" y="69" width="10" height="1" fill="#c7d2fe"/>
    <rect x="19" y="71" width="8" height="1" fill="#c7d2fe"/>
    <text x="24" y="75" font-family="Arial" font-size="3" fill="#34d399" text-anchor="middle">Balance</text>
    <text x="24" y="78" font-family="Arial" font-size="4" fill="#fbbf24" text-anchor="middle">$8,750</text>
  </g>
  
  <!-- Floating UI elements -->
  <g opacity="0.8">
    <!-- Security badge -->
    <g transform="translate(100, 100)">
      <circle cx="0" cy="0" r="25" fill="#10b981" opacity="0.9" filter="url(#glow)"/>
      <text x="0" y="-5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">ðŸ”’</text>
      <text x="0" y="8" font-family="Arial" font-size="6" fill="white" text-anchor="middle">SECURE</text>
    </g>
    
    <!-- 24/7 badge -->
    <g transform="translate(700, 120)">
      <circle cx="0" cy="0" r="25" fill="#3b82f6" opacity="0.9" filter="url(#glow)"/>
      <text x="0" y="-2" font-family="Arial" font-size="8" fill="white" text-anchor="middle">24/7</text>
      <text x="0" y="8" font-family="Arial" font-size="5" fill="white" text-anchor="middle">ACCESS</text>
    </g>
    
    <!-- Money transfer animation -->
    <g transform="translate(400, 450)">
      <circle cx="-60" cy="0" r="15" fill="#fbbf24" opacity="0.7">
        <animate attributeName="cx" values="-60;60;-60" dur="3s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="25" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Instant Transfers</text>
    </g>
  </g>
  
  <!-- Main heading -->
  <text x="400" y="520" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Mobile Banking Excellence</text>
  <text x="400" y="545" font-family="Arial" font-size="14" fill="#93c5fd" text-anchor="middle">Banking made simple for everyone, everywhere</text>
  
  <!-- Brand -->
  <text x="400" y="580" font-family="Arial" font-size="16" fill="#fbbf24" text-anchor="middle" font-weight="bold">OAKLINE BANK</text>
</svg>
