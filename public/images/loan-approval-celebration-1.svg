
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="banner1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg1)"/>
  
  <!-- People silhouettes -->
  <ellipse cx="300" cy="500" rx="60" ry="100" fill="#1e293b" opacity="0.7"/>
  <ellipse cx="500" cy="500" rx="60" ry="100" fill="#1e293b" opacity="0.7"/>
  
  <!-- Approval Banner -->
  <rect x="150" y="200" width="500" height="200" rx="20" fill="url(#banner1)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Banner Content -->
  <text x="400" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">LOAN APPROVED!</text>
  <text x="400" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">Congratulations Sarah Johnson</text>
  <text x="400" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">$25,000</text>
  <text x="400" y="325" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Personal Loan - 7.99% APR</text>
  <text x="400" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Term: 5 Years</text>
  <text x="400" y="370" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">OAKLINE BANK</text>
  
  <!-- Confetti -->
  <circle cx="200" cy="150" r="5" fill="#fbbf24"/>
  <circle cx="600" cy="120" r="4" fill="#f59e0b"/>
  <rect x="250" y="100" width="8" height="8" fill="#10b981" transform="rotate(45 254 104)"/>
  <rect x="550" y="180" width="6" height="6" fill="#ef4444" transform="rotate(30 553 183)"/>
</svg>
