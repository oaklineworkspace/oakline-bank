
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg9)"/>
  
  <!-- Professional person -->
  <ellipse cx="200" cy="450" rx="60" ry="120" fill="#374151"/>
  <ellipse cx="200" cy="330" rx="35" ry="35" fill="#374151"/>
  
  <!-- Mobile phone -->
  <rect x="350" y="200" width="200" height="350" rx="25" fill="#1e293b"/>
  <rect x="370" y="230" width="160" height="280" fill="url(#phone)" rx="15"/>
  
  <!-- Phone screen content -->
  <text x="450" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">OAKLINE BANK</text>
  <text x="450" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Mobile Banking</text>
  
  <!-- Balance display -->
  <rect x="380" y="300" width="140" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
