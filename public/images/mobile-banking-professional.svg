  <rect x="465" y="370" width="30" height="30" fill="rgba(255,255,255,0.3)" rx="5"/>
  
  <text x="400" y="390" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">PAY</text>
