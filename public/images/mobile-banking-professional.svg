  <text x="385" y="455" fill="white" font-family="Arial, sans-serif" font-size="8">Coffee Shop -$4.50</text>
  <text x="385" y="465" fill="white" font-family="Arial, sans-serif" font-size="8">Salary +$3,250.00</text>
  <text x="385" y="475" fill="white" font-family="Arial, sans-serif" font-size="8">Groceries -$85.23</text>
  
