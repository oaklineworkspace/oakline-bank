    <ellipse cx="25" cy="60" rx="12" ry="35" fill="url(#skinTone1)" transform="rotate(20)"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="30" fill="url(#skinTone1)"/>
    <!-- Hair -->
    <path d="M -25,-20 Q 0,-35 25,-20 Q 30,-10 25,5 Q 0,10 -25,5 Q -30,-10 -25,-20" fill="#4a3728"/>
    <!-- Eyes -->
    <circle cx="-8" cy="-5" r="3" fill="white"/>
    <circle cx="8" cy="-5" r="3" fill="white"/>
    <circle cx="-8" cy="-5" r="2" fill="#1f2937"/>
    <circle cx="8" cy="-5" r="2" fill="#1f2937"/>
    <!-- Smile -->
    <path d="M -10,8 Q 0,15 10,8" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Phone in hand -->
    <rect x="15" y="40" width="15" height="25" rx="3" fill="#1f2937" filter="url(#shadow)"/>
    <rect x="16" y="41" width="13" height="18" fill="#3b82f6"/>
    <text x="22.5" y="52" font-family="Arial" font-size="6" fill="white" text-anchor="middle">ðŸ“±</text>
  </g>
  
  <!-- Man with Documents (Center) -->
