    <!-- Body -->
    <ellipse cx="0" cy="90" rx="40" ry="70" fill="#059669"/>
    <!-- Arms -->
    <ellipse cx="-30" cy="70" rx="15" ry="40" fill="url(#skinTone2)" transform="rotate(-10)"/>
    <ellipse cx="30" cy="70" rx="15" ry="40" fill="url(#skinTone2)" transform="rotate(10)"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="35" fill="url(#skinTone2)"/>
    <!-- Hair -->
    <path d="M -30,-15 Q 0,-40 30,-15 Q 35,-5 30,10 Q 0,15 -30,10 Q -35,-5 -30,-15" fill="#2d1810"/>
    <!-- Eyes -->
    <circle cx="-10" cy="-8" r="3" fill="white"/>
    <circle cx="10" cy="-8" r="3" fill="white"/>
    <circle cx="-10" cy="-8" r="2" fill="#1f2937"/>
    <circle cx="10" cy="-8" r="2" fill="#1f2937"/>
    <!-- Smile -->
    <path d="M -12,5 Q 0,15 12,5" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Documents in hands -->
    <rect x="-35" y="45" width="20" height="30" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
    <rect x="15" y="45" width="20" height="30" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
    <!-- Document text lines -->
    <line x1="-32" y1="50" x2="-18" y2="50" stroke="#374151" stroke-width="1"/>
    <line x1="-32" y1="54" x2="-20" y2="54" stroke="#374151" stroke-width="1"/>
    <line x1="-32" y1="58" x2="-18" y2="58" stroke="#374151" stroke-width="1"/>
    <line x1="18" y1="50" x2="32" y2="50" stroke="#374151" stroke-width="1"/>
    <line x1="18" y1="54" x2="30" y2="54" stroke="#374151" stroke-width="1"/>
    <line x1="18" y1="58" x2="32" y2="58" stroke="#374151" stroke-width="1"/>
    <!-- APPROVED stamp -->
    <circle cx="-25" cy="65" r="8" fill="#10b981" opacity="0.9"/>
    <text x="-25" y="68" font-family="Arial" font-size="6" fill="white" text-anchor="middle" font-weight="bold">âœ“</text>
    <circle cx="25" cy="65" r="8" fill="#10b981" opacity="0.9"/>
    <text x="25" y="68" font-family="Arial" font-size="6" fill="white" text-anchor="middle" font-weight="bold">âœ“</text>
  </g>
  
  <!-- Woman with Tablet (Right) -->
  <g transform="translate(650, 190)">
    <!-- Body -->
    <ellipse cx="0" cy="75" rx="32" ry="55" fill="#7c3aed"/>
    <!-- Arms -->
    <ellipse cx="-20" cy="55" rx="10" ry="30" fill="url(#skinTone1)" transform="rotate(-25)"/>
    <ellipse cx="20" cy="55" rx="10" ry="30" fill="url(#skinTone1)" transform="rotate(25)"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="28" fill="url(#skinTone1)"/>
    <!-- Hair -->
    <path d="M -23,-18 Q 0,-32 23,-18 Q 28,-8 23,3 Q 0,8 -23,3 Q -28,-8 -23,-18" fill="#8b4513"/>
    <!-- Eyes -->
