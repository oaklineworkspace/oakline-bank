
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinTone1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdbcb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4a79b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinTone2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c49864;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#backgroundGrad)"/>
  
  <!-- Bank Interior Background -->
  <rect x="0" y="400" width="800" height="200" fill="#1a365d" opacity="0.1"/>
  <rect x="50" y="450" width="700" height="2" fill="#3182ce" opacity="0.3"/>
  
  <!-- Woman with Phone (Left) -->
  <g transform="translate(150, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="80" rx="35" ry="60" fill="#2563eb"/>
    <!-- Arms -->
