    <rect x="-18" y="35" width="36" height="25" rx="2" fill="#374151" filter="url(#shadow)"/>
    <rect x="-16" y="37" width="32" height="21" fill="#1e40af"/>
    <!-- Screen content -->
    <text x="0" y="45" font-family="Arial" font-size="8" fill="white" text-anchor="middle" font-weight="bold">OAKLINE BANK</text>
    <text x="0" y="52" font-family="Arial" font-size="6" fill="#60a5fa" text-anchor="middle">Loan Approved!</text>
  </g>
  
  <!-- Loan Approval Banner -->
  <g transform="translate(400, 350)">
    <rect x="-180" y="-25" width="360" height="50" rx="25" fill="#10b981" filter="url(#shadow)"/>
    <text x="0" y="-5" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">LOAN APPROVED!</text>
    <text x="0" y="12" font-family="Arial" font-size="14" fill="#d1fae5" text-anchor="middle">$25,000 â€¢ 3.5% APR â€¢ Sarah Johnson</text>
  </g>
  
  <!-- Celebration elements -->
  <g opacity="0.7">
    <circle cx="200" cy="120" r="3" fill="#fbbf24">
      <animate attributeName="r" values="0;5;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="140" r="4" fill="#34d399">
      <animate attributeName="r" values="0;6;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="100" r="2" fill="#60a5fa">
      <animate attributeName="r" values="0;4;0" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="130" r="3" fill="#f472b6">
      <animate attributeName="r" values="0;5;0" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bank logo/branding -->
  <text x="400" y="550" font-family="Arial" font-size="24" fill="#1a365d" text-anchor="middle" font-weight="bold">OAKLINE BANK</text>
  <text x="400" y="570" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Banking Excellence Since 1985</text>
</svg>
