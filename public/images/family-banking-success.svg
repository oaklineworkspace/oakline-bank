    <circle cx="10" cy="-5" r="4" fill="white"/>
    <circle cx="-10" cy="-5" r="3" fill="#1f2937"/>
    <circle cx="10" cy="-5" r="3" fill="#1f2937"/>
    <!-- Joyful smile -->
    <path d="M -18,10 Q 0,22 18,10" stroke="#1f2937" stroke-width="3" fill="none"/>
    <!-- Documents in hands -->
    <rect x="-45" y="80" width="25" height="35" fill="white" stroke="#d1d5db" stroke-width="1" filter="url(#paperShadow)"/>
    <rect x="20" y="80" width="25" height="35" fill="white" stroke="#d1d5db" stroke-width="1" filter="url(#paperShadow)"/>
    <!-- Loan documents content -->
    <text x="-32" y="87" font-family="Arial" font-size="4" fill="#1f2937" text-anchor="middle" font-weight="bold">OAKLINE BANK</text>
    <line x1="-42" y1="90" x2="-22" y2="90" stroke="#6b7280" stroke-width="0.5"/>
    <line x1="-42" y1="93" x2="-25" y2="93" stroke="#6b7280" stroke-width="0.5"/>
    <line x1="-42" y1="96" x2="-22" y2="96" stroke="#6b7280" stroke-width="0.5"/>
    <text x="-32" y="102" font-family="Arial" font-size="3" fill="#10b981" text-anchor="middle" font-weight="bold">APPROVED</text>
    
    <text x="32" y="87" font-family="Arial" font-size="4" fill="#1f2937" text-anchor="middle" font-weight="bold">HOME LOAN</text>
    <line x1="22" y1="90" x2="42" y2="90" stroke="#6b7280" stroke-width="0.5"/>
    <line x1="22" y1="93" x2="38" y2="93" stroke="#6b7280" stroke-width="0.5"/>
    <line x1="22" y1="96" x2="42" y2="96" stroke="#6b7280" stroke-width="0.5"/>
    <text x="32" y="102" font-family="Arial" font-size="3" fill="#10b981" text-anchor="middle" font-weight="bold">$250,000</text>
    
    <!-- Approval stamps -->
    <circle cx="-32" cy="107" r="6" fill="#10b981"/>
    <text x="-32" y="109" font-family="Arial" font-size="4" fill="white" text-anchor="middle">‚úì</text>
    <circle cx="32" cy="107" r="6" fill="#10b981"/>
    <text x="32" y="109" font-family="Arial" font-size="4" fill="white" text-anchor="middle">‚úì</text>
  </g>
  
  <!-- Teenage Son with Phone (Right) -->
  <g transform="translate(550, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="110" rx="38" ry="75" fill="#059669"/>
    <!-- Arms -->
    <ellipse cx="-28" cy="85" rx="14" ry="40" fill="url(#skinFamily1)" transform="rotate(-25)"/>
    <ellipse cx="28" cy="85" rx="14" ry="40" fill="url(#skinFamily1)" transform="rotate(25)"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="35" fill="url(#skinFamily1)"/>
    <!-- Young hair -->
    <path d="M -30,-20 Q 0,-38 30,-20 Q 35,-5 25,8 Q 0,12 -25,8 Q -35,-5 -30,-20" fill="#4a3728"/>
    <!-- Eyes -->
    <circle cx="-8" cy="-3" r="3" fill="white"/>
    <circle cx="8" cy="-3" r="3" fill="white"/>
    <circle cx="-8" cy="-3" r="2" fill="#1f2937"/>
    <circle cx="8" cy="-3" r="2" fill="#1f2937"/>
    <!-- Excited smile -->
    <path d="M -10,8 Q 0,18 10,8" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Phone with gaming/social -->
    <rect x="15" y="65" width="18" height="32" rx="4" fill="#1f2937" filter="url(#paperShadow)"/>
    <rect x="17" y="67" width="14" height="24" fill="#3b82f6"/>
    <!-- Social media sharing success -->
    <circle cx="24" cy="73" r="2" fill="#fbbf24"/>
    <text x="24" y="78" font-family="Arial" font-size="3" fill="white" text-anchor="middle">We got</text>
    <text x="24" y="81" font-family="Arial" font-size="3" fill="white" text-anchor="middle">our home!</text>
    <text x="24" y="85" font-family="Arial" font-size="2" fill="#93c5fd" text-anchor="middle">‚ù§Ô∏è 47 likes</text>
    <text x="24" y="88" font-family="Arial" font-size="2" fill="#34d399" text-anchor="middle">#blessed</text>
  </g>
  
  <!-- Celebration banner above family -->
  <g transform="translate(400, 120)">
    <rect x="-200" y="-20" width="400" height="40" rx="20" fill="#10b981" opacity="0.95" filter="url(#paperShadow)"/>
    <text x="0" y="-5" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">üè† HOME LOAN APPROVED! üéâ</text>
    <text x="0" y="10" font-family="Arial" font-size="12" fill="#d1fae5" text-anchor="middle">The Johnson Family ‚Ä¢ $250,000 ‚Ä¢ 3.2% APR</text>
  </g>
  
  <!-- Documents on coffee table -->
  <g transform="translate(400, 470)">
    <!-- Mortgage papers -->
    <rect x="-40" y="-15" width="30" height="25" fill="white" stroke="#d1d5db" stroke-width="1" filter="url(#paperShadow)" transform="rotate(-5)"/>
    <rect x="-5" y="-18" width="30" height="25" fill="white" stroke="#d1d5db" stroke-width="1" filter="url(#paperShadow)" transform="rotate(3)"/>
    <rect x="15" y="-12" width="30" height="25" fill="white" stroke="#d1d5db" stroke-width="1" filter="url(#paperShadow)" transform="rotate(-2)"/>
    
    <!-- Pen -->
    <rect x="35" y="-5" width="2" height="15" fill="#1f2937" transform="rotate(15)"/>
    <circle cx="38" cy="0" r="1" fill="#3b82f6" transform="rotate(15)"/>
  </g>
  
  <!-- Celebration confetti -->
  <g opacity="0.6">
    <rect x="150" y="80" width="4" height="4" fill="#fbbf24" transform="rotate(45)">
      <animate attributeName="y" values="80;550;80" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="300" y="60" width="3" height="3" fill="#10b981" transform="rotate(30)">
      <animate attributeName="y" values="60;550;60" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="500" y="70" width="4" height="4" fill="#3b82f6" transform="rotate(60)">
      <animate attributeName="y" values="70;550;70" dur="4.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="650" y="90" width="3" height="3" fill="#f472b6" transform="rotate(20)">
      <animate attributeName="y" values="90;550;90" dur="3.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Footer text -->
  <text x="400" y="560" font-family="Arial" font-size="20" fill="#1a365d" text-anchor="middle" font-weight="bold">Making Dreams Come True</text>
  <text x="400" y="580" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">OAKLINE BANK - Your Partner in Life's Big Moments</text>
</svg>
