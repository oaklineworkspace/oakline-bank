
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="homeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinFamily1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdbcb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4a79b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinFamily2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c49864;stop-opacity:1" />
    </linearGradient>
    <filter id="paperShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- Living Room Background -->
  <rect width="800" height="600" fill="url(#homeBg)"/>
  
  <!-- Sofa/couch -->
  <ellipse cx="400" cy="450" rx="300" ry="60" fill="#4a5568" opacity="0.3"/>
  <rect x="150" y="380" width="500" height="80" rx="20" fill="#6b7280"/>
  <rect x="170" y="360" width="460" height="40" rx="15" fill="#9ca3af"/>
  
  <!-- Coffee table -->
  <ellipse cx="400" cy="500" rx="120" ry="30" fill="#8b4513" opacity="0.8"/>
  
  <!-- Father with Phone (Left) -->
  <g transform="translate(250, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="120" rx="50" ry="90" fill="#1e40af"/>
    <!-- Arms -->
    <ellipse cx="-40" cy="90" rx="18" ry="50" fill="url(#skinFamily2)" transform="rotate(-20)"/>
    <ellipse cx="40" cy="90" rx="18" ry="50" fill="url(#skinFamily2)" transform="rotate(20)"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="45" fill="url(#skinFamily2)"/>
    <!-- Hair -->
    <path d="M -40,-25 Q 0,-50 40,-25 Q 45,-10 35,15 Q 0,20 -35,15 Q -45,-10 -40,-25" fill="#2d1810"/>
    <!-- Eyes -->
    <circle cx="-12" cy="-8" r="4" fill="white"/>
    <circle cx="12" cy="-8" r="4" fill="white"/>
    <circle cx="-12" cy="-8" r="3" fill="#1f2937"/>
    <circle cx="12" cy="-8" r="3" fill="#1f2937"/>
    <!-- Happy smile -->
    <path d="M -15,12 Q 0,25 15,12" stroke="#1f2937" stroke-width="3" fill="none"/>
    <!-- Phone -->
    <rect x="25" y="70" width="22" height="40" rx="6" fill="#1f2937" filter="url(#paperShadow)"/>
    <rect x="27" y="72" width="18" height="30" fill="#10b981"/>
    <!-- Success message on phone -->
    <text x="36" y="80" font-family="Arial" font-size="5" fill="white" text-anchor="middle">APPROVED!</text>
    <text x="36" y="85" font-family="Arial" font-size="3" fill="white" text-anchor="middle">Home Loan</text>
    <text x="36" y="89" font-family="Arial" font-size="4" fill="#fbbf24" text-anchor="middle">$250,000</text>
    <text x="36" y="94" font-family="Arial" font-size="3" fill="white" text-anchor="middle">3.2% APR</text>
    <circle cx="36" cy="98" r="3" fill="#fbbf24"/>
    <text x="36" y="100" font-family="Arial" font-size="3" fill="#1f2937" text-anchor="middle">‚úì</text>
  </g>
  
  <!-- Mother with Documents (Center) -->
  <g transform="translate(400, 170)">
    <!-- Body -->
    <ellipse cx="0" cy="130" rx="45" ry="85" fill="#7c3aed"/>
    <!-- Arms -->
    <ellipse cx="-35" cy="100" rx="16" ry="45" fill="url(#skinFamily1)" transform="rotate(-15)"/>
    <ellipse cx="35" cy="100" rx="16" ry="45" fill="url(#skinFamily1)" transform="rotate(15)"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="42" fill="url(#skinFamily1)"/>
    <!-- Hair -->
    <path d="M -38,-22 Q 0,-45 38,-22 Q 42,-8 35,12 Q 0,18 -35,12 Q -42,-8 -38,-22" fill="#8b4513"/>
    <!-- Eyes -->
