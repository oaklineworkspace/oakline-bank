
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keep-Alive Dashboard - Oakline Bank</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .dashboard {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #10b981;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      color: #64748b;
      font-size: 14px;
    }

    .status-badge {
      display: inline-block;
      background: #d1fae5;
      color: #059669;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      margin-top: 12px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #f8fafc;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
    }

    .stat-label {
      color: #64748b;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-value {
      color: #1e293b;
      font-size: 20px;
      font-weight: 700;
      font-family: 'Courier New', monospace;
    }

    .countdown {
      color: #10b981;
    }

    .log-section {
      margin-top: 30px;
    }

    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .log-header h3 {
      color: #1e293b;
      font-size: 16px;
      font-weight: 600;
    }

    .clear-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .clear-btn:hover {
      background: #dc2626;
    }

    .activity-log {
      background: #1e293b;
      border-radius: 8px;
      padding: 16px;
      max-height: 250px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: #10b981;
    }

    .log-entry {
      padding: 6px 0;
      border-bottom: 1px solid #334155;
      display: flex;
      gap: 12px;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-time {
      color: #94a3b8;
      min-width: 80px;
    }

    .log-message {
      color: #10b981;
    }

    .log-error {
      color: #ef4444;
    }

    .activity-log::-webkit-scrollbar {
      width: 8px;
    }

    .activity-log::-webkit-scrollbar-track {
      background: #0f172a;
      border-radius: 4px;
    }

    .activity-log::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    .activity-log::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
      color: #64748b;
      font-size: 13px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .pulsing {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h1>üü¢ Keep-Alive Dashboard</h1>
      <p>Keeping Oakline Bank server awake on Replit</p>
      <div class="status-badge" id="status">‚óè Active</div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Last Ping</div>
        <div class="stat-value" id="lastPing">--:--:--</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Next Ping In</div>
        <div class="stat-value countdown" id="nextPing">4:00</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Pings</div>
        <div class="stat-value" id="pingCount">0</div>
      </div>
    </div>

    <div class="log-section">
      <div class="log-header">
        <h3>Activity Log</h3>
        <button class="clear-btn" onclick="clearLog()">Clear Log</button>
      </div>
      <div class="activity-log" id="log"></div>
    </div>

    <div class="footer">
      Ping interval: 4 minutes | Auto-restart on error
    </div>
  </div>

  <script>
    let pingCount = 0;
    const PING_INTERVAL = 4 * 60 * 1000; // 4 minutes in milliseconds
    let nextPingTime;
    let countdownInterval;

    function addLog(message, isError = false) {
      const log = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      
      const timeSpan = document.createElement('span');
      timeSpan.className = 'log-time';
      timeSpan.textContent = new Date().toLocaleTimeString();
      
      const messageSpan = document.createElement('span');
      messageSpan.className = isError ? 'log-error' : 'log-message';
      messageSpan.textContent = message;
      
      entry.appendChild(timeSpan);
      entry.appendChild(messageSpan);
      
      log.insertBefore(entry, log.firstChild);
      
      // Keep only last 30 entries
      while (log.children.length > 30) {
        log.removeChild(log.lastChild);
      }
      
      // Auto-scroll to top for new entries
      log.scrollTop = 0;
    }

    function updateCountdown() {
      const now = Date.now();
      const remaining = Math.max(0, nextPingTime - now);
      const minutes = Math.floor(remaining / 60000);
      const seconds = Math.floor((remaining % 60000) / 1000);
      
      const countdownElement = document.getElementById('nextPing');
      countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      
      // Add pulsing effect when close to ping time
      if (remaining < 10000) {
        countdownElement.classList.add('pulsing');
      } else {
        countdownElement.classList.remove('pulsing');
      }
    }

    async function pingServer() {
      try {
        const response = await fetch('/api/ping');
        const data = await response.json();
        
        pingCount++;
        document.getElementById('pingCount').textContent = pingCount;
        document.getElementById('lastPing').textContent = new Date().toLocaleTimeString();
        
        addLog(`‚úì Ping successful - ${data.message}`);
        
        // Schedule next ping
        nextPingTime = Date.now() + PING_INTERVAL;
        setTimeout(pingServer, PING_INTERVAL);
        
      } catch (error) {
        addLog(`‚úó Ping failed: ${error.message}`, true);
        
        // Retry after 30 seconds on error
        nextPingTime = Date.now() + 30000;
        setTimeout(pingServer, 30000);
      }
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
      addLog('Log cleared');
    }

    // Initialize
    addLog('Keep-alive service started');
    addLog('Ping interval set to 4 minutes');
    
    // Start pinging immediately
    pingServer();

    // Update countdown every second
    countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
